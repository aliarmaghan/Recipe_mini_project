{% extends 'base.html' %}
{% block start %}
<div class"=container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" required class="form-control"> </textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" required type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>

  </br>
  </br>
  </br>
    <table class="table ">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes  %}
        <tr>
          <th >{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_description}}</td>
          <td>
            <img src="/media/{{recipe.recipe_image}}" style="height: 100px">
          </td>
          <td>
            <a href="/delete-recipe/{{recipe.id}}/" class="btn btn-danger">Delete</a> 
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


</div>
{% endblock start %}
